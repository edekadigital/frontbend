language: node_js

os:
  - linux
  - osx
  - windows

node_js:
  - 8
  - 10
  - node

cache: npm

before_install:
  - node --version

script:
  - npm run test:ci

deploy:
  provider: npm
  email: $NPM_EMAIL
  api_key: $NPM_TOKEN
  skip_cleanup: true
  on:
    tags: true
    repo: edekadigital/frontbend
    node: 10
    condition: '$TRAVIS_OS_NAME = linux'
